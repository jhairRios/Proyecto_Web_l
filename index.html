<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Tecnológica - Productos de Calidad</title>
    <link rel="stylesheet" href="css/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Barra de navegación para móviles -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Marca/Logo -->
            <a class="navbar-brand" href="#"><i class="fas fa-laptop"></i> Tienda JAD</a>
          </div>
          <!-- Contenedor principal de elementos de navegación -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- Menú principal -->
            <ul class="nav navbar-nav">
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Productos</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
            <!-- Formulario de búsqueda -->
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Buscar" >
              </div>
              <button type="submit" class="btn btn-default">Buscar</button>
            </form>
                          <!-- Carrito -->
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Carrito</a></li>
              </ul>
              <!-- Fin Carrito -->
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav><!-- Fin Barra de navegación -->
    <!-- jQuery y Bootstrap JS -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="css/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
